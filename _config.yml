url: "https://modularcity.org"
baseurl: ""

title: "Modular City"
description: "A model municipal website demonstrating best practices for civic web presence, open data, and transparent government."

plugins:
  - jekyll-sitemap
  - jekyll-datapage-generator

page_gen:
  - data: 'departments'
    template: 'department'
    name: 'slug'
    dir: 'departments'
    title: 'name'
  - data: 'services'
    template: 'service'
    name: 'slug'
    dir: 'services'
    title: 'name'

exclude:
  - package.json
  - package-lock.json
  - postcss.config.js
  - tailwind.config.js
  - node_modules
  - Gemfile
  - Gemfile.lock
