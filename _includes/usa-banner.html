<!-- USWDS-inspired site banner -->
<section
  class="bg-gray-100 border-b border-gray-200"
  aria-label="Site banner"
>
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex items-center gap-2 py-1 text-xs text-gray-600">
      <img
        src="{{ '/assets/img/us-flag.svg' | relative_url }}"
        alt="U.S. flag"
        class="h-3 w-4"
      >
      <span>An official website of the Modular City</span>
      <button
        type="button"
        class="ml-auto text-primary-700 underline hover:text-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-1"
        aria-expanded="false"
        aria-controls="banner-info"
        onclick="document.getElementById('banner-info').classList.toggle('hidden'); this.setAttribute('aria-expanded', this.getAttribute('aria-expanded') === 'true' ? 'false' : 'true')"
      >
        Here's how you know
      </button>
    </div>
    <div
      id="banner-info"
      class="hidden pb-4"
    >
      <div class="grid gap-4 pt-4 sm:grid-cols-2 lg:grid-cols-3">
        <div class="flex gap-3">
          <svg
            class="size-10 shrink-0 text-primary-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0 0 12 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75Z"
            />
          </svg>
          <div>
            <p class="font-semibold text-gray-900">
              Official websites use .org
            </p>
            <p class="text-gray-600">
              A <strong>.org</strong> website belongs to an official organization.
            </p>
          </div>
        </div>
        <div class="flex gap-3">
          <svg
            class="size-10 shrink-0 text-primary-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
            />
          </svg>
          <div>
            <p class="font-semibold text-gray-900">
              Secure connections
            </p>
            <p class="text-gray-600">
              A <strong>lock icon</strong> or <strong>https://</strong> means you're safely connected.
            </p>
          </div>
        </div>
        <div class="flex gap-3">
          <svg
            class="size-10 shrink-0 text-primary-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 0 0-1.883 2.542l.857 6a2.25 2.25 0 0 0 2.227 1.932H19.05a2.25 2.25 0 0 0 2.227-1.932l.857-6a2.25 2.25 0 0 0-1.883-2.542m-16.5 0V6A2.25 2.25 0 0 1 6 3.75h3.879a1.5 1.5 0 0 1 1.06.44l2.122 2.12a1.5 1.5 0 0 0 1.06.44H18A2.25 2.25 0 0 1 20.25 9v.776"
            />
          </svg>
          <div>
            <p class="font-semibold text-gray-900">
              Open data
            </p>
            <p class="text-gray-600">
              Access our <a
                href="/civic-data.json"
                class="text-primary-600 underline hover:text-primary-500"
              >machine-readable civic data</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
