{% include usa-banner.html %}

<header class="bg-white border-b border-gray-200">
  <nav
    class="mx-auto flex max-w-7xl items-center justify-between px-4 py-4 sm:px-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex lg:flex-1">
      <a
        href="/"
        class="-m-1.5 p-1.5 flex items-center gap-3"
      >
        <img
          class="h-10 w-auto"
          src="{{ '/assets/img/mark.svg' | relative_url }}"
          alt="Modular City seal"
        >
        <span class="text-lg font-bold text-gray-900 hidden sm:block">
          Modular City
        </span>
      </a>
    </div>
    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
        aria-expanded="false"
        aria-controls="mobile-menu"
        onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="size-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-8">
      <a
        href="/services"
        class="text-sm font-semibold leading-6 {% if page.url == '/services.html' or page.url == '/services' %}text-primary-700 border-b-2 border-primary-600{% else %}text-gray-900 hover:text-primary-700{% endif %}"
      >
        Services
      </a>
      <a
        href="/departments"
        class="text-sm font-semibold leading-6 {% if page.url == '/departments.html' or page.url == '/departments' %}text-primary-700 border-b-2 border-primary-600{% else %}text-gray-900 hover:text-primary-700{% endif %}"
      >
        Departments
      </a>
      <a
        href="/government"
        class="text-sm font-semibold leading-6 {% if page.url == '/government.html' or page.url == '/government' %}text-primary-700 border-b-2 border-primary-600{% else %}text-gray-900 hover:text-primary-700{% endif %}"
      >
        Government
      </a>
      <a
        href="/calendar"
        class="text-sm font-semibold leading-6 {% if page.url == '/calendar.html' or page.url == '/calendar' %}text-primary-700 border-b-2 border-primary-600{% else %}text-gray-900 hover:text-primary-700{% endif %}"
      >
        Calendar
      </a>
      <a
        href="{{ '/blog' | relative_url }}"
        class="text-sm font-semibold leading-6 {% if page.url contains '/blog' %}text-primary-700 border-b-2 border-primary-600{% else %}text-gray-900 hover:text-primary-700{% endif %}"
      >
        News
      </a>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <a
        href="/civic-data.json"
        class="text-sm font-semibold leading-6 text-gray-600 hover:text-primary-700"
      >
        Open Data <span aria-hidden="true">&rarr;</span>
      </a>
    </div>
  </nav>
  <!-- Mobile menu -->
  <div
    id="mobile-menu"
    class="hidden lg:hidden border-t border-gray-200"
  >
    <div class="space-y-1 px-4 py-3">
      <a
        href="/services"
        class="block rounded-md px-3 py-2 text-base font-semibold {% if page.url == '/services.html' %}bg-primary-50 text-primary-700{% else %}text-gray-900 hover:bg-gray-50{% endif %}"
      >
        Services
      </a>
      <a
        href="/departments"
        class="block rounded-md px-3 py-2 text-base font-semibold {% if page.url == '/departments.html' %}bg-primary-50 text-primary-700{% else %}text-gray-900 hover:bg-gray-50{% endif %}"
      >
        Departments
      </a>
      <a
        href="/government"
        class="block rounded-md px-3 py-2 text-base font-semibold {% if page.url == '/government.html' %}bg-primary-50 text-primary-700{% else %}text-gray-900 hover:bg-gray-50{% endif %}"
      >
        Government
      </a>
      <a
        href="/calendar"
        class="block rounded-md px-3 py-2 text-base font-semibold {% if page.url == '/calendar.html' %}bg-primary-50 text-primary-700{% else %}text-gray-900 hover:bg-gray-50{% endif %}"
      >
        Calendar
      </a>
      <a
        href="{{ '/blog' | relative_url }}"
        class="block rounded-md px-3 py-2 text-base font-semibold {% if page.url contains '/blog' %}bg-primary-50 text-primary-700{% else %}text-gray-900 hover:bg-gray-50{% endif %}"
      >
        News
      </a>
      <a
        href="/civic-data.json"
        class="block rounded-md px-3 py-2 text-base font-semibold text-gray-600 hover:bg-gray-50"
      >
        Open Data
      </a>
    </div>
  </div>
</header>
