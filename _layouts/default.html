<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta
      name="description"
      content="{{ page.description | default: site.description | default: 'Modular City - A model civic website demonstrating best practices for transparent, accessible government.' }}"
    >
    <link
      rel="stylesheet"
      href="{{ '/assets/css/main.css' | relative_url }}"
    >
    <link
      rel="icon"
      href="{{ '/assets/img/mark.svg' | relative_url }}"
      type="image/svg+xml"
    >
  </head>
  <body class="bg-white">
    {% include header.html %}

    {{ content }}

    {% include footer.html %}
  </body>
</html>
